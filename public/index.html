<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HS2 Chatbot</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }
        h1 {
            color: #3B82F6;
        }
        p {
            margin: 1rem 0;
            line-height: 1.5;
        }
        .button {
            display: inline-block;
            background-color: #3B82F6;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            text-decoration: none;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HS2 Chatbot</h1>
        <p>This is the home page for the HS2 Chatbot API.</p>
        <p>To test the API, send a POST request to <code>/api/chat</code> with a JSON body containing a message.</p>
        <p>To use the chatbot, visit <a href="/wix-embed.html">the chatbot page</a>.</p>
        <a href="/api/chat" class="button">Test API</a>
    </div>
</body>
</html>
