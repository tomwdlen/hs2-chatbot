<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HS2 Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        
        #chat-header {
            background-color: #3B82F6;
            color: white;
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        #chat-header h3 {
            font-size: 16px;
            font-weight: 500;
        }
        
        #chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            background-color: #f9fafb;
        }
        
        .message {
            margin-bottom: 16px;
            max-width: 80%;
            padding: 10px 12px;
            border-radius: 8px;
            position: relative;
        }
        
        .bot-message {
            background-color: white;
            color: #1f2937;
            border: 1px solid #e5e7eb;
            align-self: flex-start;
        }
        
        .user-message {
            background-color: #3B82F6;
            color: white;
            margin-left: auto;
        }
        
        .message-time {
            font-size: 10px;
            opacity: 0.7;
            margin-top: 4px;
            text-align: right;
        }
        
        .typing-indicator {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
        }
        
        .typing-indicator span {
            height: 8px;
            width: 8px;
            background-color: #9ca3af;
            border-radius: 50%;
            display: inline-block;
            margin-right: 3px;
            animation: bounce 1.3s linear infinite;
        }
        
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.15s;
        }
        
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.3s;
        }
        
        @keyframes bounce {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-4px);
            }
        }
        
        #chat-suggestions {
            padding: 8px 16px;
            border-top: 1px solid #e5e7eb;
            background-color: white;
        }
        
        .suggestion-label {
            font-size: 12px;
            color: #6b7280;
            margin-bottom: 6px;
        }
        
        .suggestion-chips {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }
        
        .suggestion-chip {
            background-color: #f3f4f6;
            color: #4b5563;
            border: none;
            padding: 6px 12px;
            border-radius: 16px;
            font-size: 12px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .suggestion-chip:hover {
            background-color: #e5e7eb;
        }
        
        #chat-input-container {
            padding: 12px 16px;
            border-top: 1px solid #e5e7eb;
            background-color: white;
        }
        
        #chat-form {
            display: flex;
        }
        
        #chat-input {
            flex: 1;
            padding: 10px 12px;
            border: 1px solid #d1d5db;
            border-radius: 4px 0 0 4px;
            outline: none;
        }
        
        #chat-input:focus {
            border-color: #3B82F6;
            box-shadow: 0 0 0 1px #3B82F6;
        }
        
        #send-button {
            background-color: #3B82F6;
            color: white;
            border: none;
            padding: 0 16px;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        #send-button:hover {
            background-color: #2563eb;
        }
        
        a {
            color: #3B82F6;
            text-decoration: underline;
        }
        
        .user-message a {
            color: white;
        }
    </style>
</head>
<body>
    <div id="chat-header">
        <h3>HS2 Information Assistant</h3>
    </div>
    
    <div id="chat-messages"></div>
    
    <div id="chat-suggestions">
        <div class="suggestion-label">Suggested questions:</div>
        <div class="suggestion-chips">
            <button class="suggestion-chip">What is the Homeowner Payment Scheme?</button>
            <button class="suggestion-chip">Who is eligible for Rural Support Zone?</button>
            <button class="suggestion-chip">Tell me about HS2 construction</button>
            <button class="suggestion-chip">I'd like to speak to a human</button>
        </div>
    </div>
    
    <div id="chat-input-container">
        <form id="chat-form">
            <input type="text" id="chat-input" placeholder="Type a message...">
            <button type="submit" id="send-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855H.766l-.452.18a.5.5 0 0 0-.082.887l.41.26.001.002 4.995 3.178 3.178 4.995.002.002.26.41a.5.5 0 0 0 .886-.083l6-15Zm-1.833 1.89L6.637 10.07l-.215-.338a.5.5 0 0 0-.154-.154l-.338-.215 7.494-7.494 1.178-.471-.47 1.178Z"/>
                </svg>
            </button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const messagesContainer = document.getElementById('chat-messages');
            const chatForm = document.getElementById('chat-form');
            const chatInput = document.getElementById('chat-input');
            const suggestionChips = document.querySelectorAll('.suggestion-chip');
            
            // API endpoint
            const API_URL = '/api/chat';
            
            // Add welcome message
            addMessage('Hello! I can help with information about HS2, including the Homeowner Payment Scheme and Rural Support Zone. What would you like to know?', 'bot');
            
            // Handle form submission
            chatForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const message = chatInput.value.trim();
                if (message) {
                    sendMessage(message);
                    chatInput.value = '';
                }
            });
            
            // Handle suggestion chips
            suggestionChips.forEach(chip => {
                chip.addEventListener('click', function() {
                    sendMessage(this.textContent);
                });
            });
            
            // Function to send message
            function sendMessage(message) {
                // Add user message to chat
                addMessage(message, 'user');
                
                // Show typing indicator
                const typingIndicator = showTypingIndicator();
                
                // Send message to API
                fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message }),
                })
                .then(response => response.json())
                .then(data => {
                    // Remove typing indicator
                    hideTypingIndicator(typingIndicator);
                    
                    // Add bot response
                    addMessage(data.message, 'bot');
                })
                .catch(error => {
                    console.error('Error:', error);
                    hideTypingIndicator(typingIndicator);
                    addMessage('Sorry, I encountered an error. Please try again later.', 'bot');
                });
            }
            
            // Function to add message to chat
            function addMessage(text, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}-message`;
                
                // Format message to make email addresses clickable
                if (sender === 'bot' && text.includes('@')) {
                    const parts = text.split(/([\w.-]+@[\w.-]+\.\w+)/);
                    let formattedText = '';
                    
                    parts.forEach(part => {
                        if (part.match(/([\w.-]+@[\w.-]+\.\w+)/)) {
                            formattedText += `<a href="mailto:${part}">${part}</a>`;
                        } else {
                            formattedText += part;
                        }
                    });
                    
                    messageDiv.innerHTML = formattedText;
                } else {
                    messageDiv.textContent = text;
                }
                
                // Add timestamp
                const timeSpan = document.createElement('div');
                timeSpan.className = 'message-time';
                timeSpan.textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                messageDiv.appendChild(timeSpan);
                
                messagesContainer.appendChild(messageDiv);
                scrollToBottom();
            }
            
            // Function to show typing indicator
            function showTypingIndicator() {
                const typingDiv = document.createElement('div');
                typingDiv.className = 'typing-indicator';
                typingDiv.innerHTML = '<span></span><span></span><span></span>';
                messagesContainer.appendChild(typingDiv);
                scrollToBottom();
                return typingDiv;
            }
            
            // Function to hide typing indicator
            function hideTypingIndicator(indicator) {
                if (indicator && indicator.parentNode) {
                    indicator.parentNode.removeChild(indicator);
                }
            }
            
            // Function to scroll to bottom of messages
            function scrollToBottom() {
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
        });
    </script>
</body>
</html>
